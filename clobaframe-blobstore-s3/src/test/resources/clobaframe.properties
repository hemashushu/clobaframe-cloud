# AMAZON AWS CREDENTIALS
# user home directories:
#			~/projects/security
#				  /archboy
#				    |-clobaframe
#					    |-clobaframe-blobstore-s3
amazon.credentials.file=file:../../../security/AwsCredentials.properties

# WEB I/O
# max upload file size allowed, in Byte.
io.maxUploadSize=1024000

# BLOB STORE
blobstore.agent=amazons3

# BLOB STORE - LOCAL
# local resource path, usually relative to the 'src/main/webapp' folder.
blobstore.local.path=file:/var/lib/clobaframe/blobstore
blobstore.local.autoCreateFolder=true

# BLOBSTORE - AMAZON S3
blobstore.amazons3.secureConnection=true
#blobstore.s3.endPoint=s3-us-west-1.amazonaws.com
#blobstore.s3.locationConstraint=us-west-1
# for details see: http://docs.amazonwebservices.com/general/latest/gr/rande.html
blobstore.amazons3.endPoint=s3.amazonaws.com
blobstore.amazons3.locationConstraint=

# UNIT TEST
# the followings can be removed safely in your project
test.blobstore.bucketName=test-clobaframe-bucket