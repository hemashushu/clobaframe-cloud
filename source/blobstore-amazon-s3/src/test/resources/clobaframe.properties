# WEB I/O
# max upload file size allowed, in Byte.
clobaframe.io.maxUploadSize=1024000
# it's recommended that config the servlet container to handle the compress
clobaframe.io.http.gzip=true
# the compression threshold, the resource larger than this value will be compressed.
clobaframe.io.http.gzip.minCompressSize=1024
clobaframe.io.http.gzip.mimeTypeList=classpath:org/archboy/clobaframe/io/compressibleMimeType.json

# BLOB STORE
clobaframe.blobstore.default=amazons3

# BLOB STORE - LOCAL
# local resource path, usually relative to the 'src/main/webapp' folder.
clobaframe.blobstore.local.path=file:${java.io.tmpdir}/clobaframe/blobstore
clobaframe.blobstore.local.autoCreateRootFolder=true

# AMAZON AWS CREDENTIALS
clobaframe.amazon.credentials.file=file:/etc/clobaframe/AwsCredentials.properties
#clobaframe.amazon.credentials.file=classpath:AwsCredentials-example.properties

# BLOBSTORE - AMAZON S3
clobaframe.blobstore.amazons3.secureConnection=true
#blobstore.s3.endPoint=s3-us-west-1.amazonaws.com
#blobstore.s3.locationConstraint=us-west-1
# for details see: http://docs.amazonwebservices.com/general/latest/gr/rande.html
clobaframe.blobstore.amazons3.endPoint=s3.amazonaws.com
clobaframe.blobstore.amazons3.locationConstraint=